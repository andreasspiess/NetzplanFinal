<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EingabeFormular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&family=Hurricane&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <style>
        body {
        font-family: 'Baloo Bhaijaan 2', cursive;
        }

        .headline {
        margin-left: 30px;
        background-color: grey;
        width: 400px;
        height: 100px;
        float: left;
        border-radius: 5px;
        }

        .inputBox {
        margin-top: 80px;
        margin-left: 30px;
        background-color: #D3D3D3;
        width: 400px;
        height: 500px;
        border-radius: 5px;
        }

        .button {
        font-family: 'Baloo Bhaijaan 2', cursive;
        display: inline-block;
        border-radius: 20px;
        background-color: red;
        border: none;
        color: white;
        text-align: center;
        font-size: 15px;
        padding: 20px;
        width: 100px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        margin-top: 5px;
        margin-left: 15px;
        }

        .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
        }

        .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 1s;
        }

        .button:hover span {
         padding-right: 25px;
        }

        .button:hover span:after {
         opacity: 1;
         right: 0;
        }

        .buttonSpeichern {
        background-color: grey;
        }

        .buttonNetzplanErstellen {
        background-color: green;

        }



    </style>
</head>
<body>
    <div class="headline">
        <center><h1>Vorgang eingeben</h1></center>
        <h4><em>- Bitte geben Sie alle nötigen Daten ein. -</em></h4>
    </div>
    <div class="inputBox">
        <form method="post" action="eingabe" th:object="${knotEingabe}">
            <div>
                <label>Vorgangsnummer: </label>
                <input class="input1" th:field="*{operationNumber}" type="number">
                <label>*</label>
            </div>
            <br>
            <div>
                <label>Vorgangsbezeichnung: </label>
                <input th:field="*{operationDescription}" type="text">
                <label>*</label>
            </div>
            <br>
            <div>
                <label>Dauer in Minuten: </label>
                <input th:field="*{durationInMinutes}" type="number">
                <label>*</label>
            </div>
            <br>
            <div>
                <label>Vorgänger 1: </label>
                <select  th:field="*{predecessorOneListIndex}">
                    <option th:value="${null}"> </option>
                    <option th:each="predecessor : ${knotInputFormList}"
                            th:text="${knot.operationNumber + ' ' + knot.operationDescription}"
                            th:value="${knotInputFormList.indexOf(knot)}">
                    </option>
                </select>
            </div>
            <br>
            <div>
                <label>Vorgänger 2: </label>
                <select  th:field="*{predecessorTwoListIndex}">
                    <option th:value="${null}"> </option>
                    <option th:each="predecessor : ${knotInputFormList}"
                            th:text="${knot.operationNumber + ' ' + knot.operationDescription}"
                            th:value="${knotInputFormList.indexOf(knot)}">
                </option>
            </select>
            </div>
            <br>
            <div>
                <label>Vorgänger 3: </label>
                <select  th:field="*{predecessorThreeListIndex}">
                    <option th:value="${null}"> </option>
                    <option th:each="predecessor : ${knotInputFormList}"
                            th:text="${knot.operationNumber + ' ' + knot.operationDescription}"
                            th:value="${knotInputFormList.indexOf(knot)}">
                    </option>
                </select>
            </div>

            <button class="button buttonSpeichern" style="vertical-align:middle"><span>Speichern</span></button>
            <button class="button buttonLöschen" style="vertical-align:middle"><span>Löschen</span></button>
            <button class="button buttonNetzplanErstellen" style="vertical-align:middle"><span>Netzplan erstellen</span></button>


        </form>

    </div>
</body>
</html>
